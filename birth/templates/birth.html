{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <!-- 引入像素字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/birth.css' %}">
    {% load static %}
</head>
<body>
    <div class="birth_background">
        <!-- 漂浮的星星装饰 -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="birth">
            <!-- 对话框 -->
            <div id="dialogBox" class="dialog-box">
                <p id="dialogText">你好，GEROGIA，1998年4月6日，您出生了，让我们来吹灭蜡烛</p>
            </div>
            <canvas id="cakeCanvas"></canvas>
            <!-- 九宫格卡片容器 -->
            <div id="cardGrid" class="card-grid" style="display: none;">
                <div class="card" data-index="0">
                    <div class="card-inner">
                        <div class="card-front">动物</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card1.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="1">
                    <div class="card-inner">
                        <div class="card-front">地方</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card2.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="2">
                    <div class="card-inner">
                        <div class="card-front">植物</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card3.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="3">
                    <div class="card-inner">
                        <div class="card-front">角色</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card4.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="4">
                    <div class="card-inner">
                        <div class="card-front">季节</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card5.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="5">
                    <div class="card-inner">
                        <div class="card-front">爱好</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card6.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="6">
                    <div class="card-inner">
                        <div class="card-front">饮食</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card7.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="7">
                    <div class="card-inner">
                        <div class="card-front">颜色</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card8.PNG' %}');"></div>
                    </div>
                </div>
                <div class="card" data-index="8">
                    <div class="card-inner">
                        <div class="card-front">饮料</div>
                        <div class="card-back" style="background-image: url('{% static 'img/card9.PNG' %}');"></div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
    
    <script src="{% static 'js/birth.js' %}"></script>
</body>
</html>
